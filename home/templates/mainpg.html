<!DOCTYPE html>
<html lang="en">
<head>
  <title> Follow Me </title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/main.css" %}">
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/mainjq.js" %}"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js"></script>

</head>
<body>

   <a href="/main/"><div class="title"><h3>Follow Me</h3></div></a>
   <div class="lgout"><span>
      <form action="logout/">
      <button id="sublogout" class="btn btn-info" type="submit">Logout</button>
      </form></span>
  </div>
   <br>
   <div class="workarea">
   <div class="container">
      <div class="row" >
         <div class="col-md-4 rcornersleft">
          <div class="container">
            <div class ="row">
             <img class="img" src="{% static "img/Batman.png" %}"> 
            </div>
            <br>
            </div>
            <a class="al" href="{{ request.user.username }}/">@{{ request.user.username }}</a>
            <div class ="row">
            <a class="tweetlist" href="{{ request.user.username }}/"><div class="col-md-4"><center>Tweets</center></div></a>
            <a class="finglist" href="/main/{{ request.user.username}}/following/"><div class="col-md-4"><center>Following</center></div></a>
            <a class="ferslist" href="/main/{{ request.user.username}}/followers/"><div class="col-md-4"><center>Followers</center></div></a>
            </div>
            <div class ="row">
            <a class="tweetlist" href="#"><div class="col-md-4" id ="count" align="center"></div></a>
            <a class="finglist" href="/main/{{ request.user.username }}/following/"><div class="col-md-4" id ="ficnt" align="center">0</div></a>
            <a class="ferslist" href="/main/{{ request.user.username }}/followers/"><div class="col-md-4" id ="fecnt" align="center">0</div></a>
            </div>
            <br>
            
            <!-- <div class="row">
            <div class="col-md-4 al">
              <form action="users/">
              <button id="users" class="btn btn-info" type="submit">Follow</button>
              </form>
            </div>
            <div class="col-md-4 al">
              <form action="logout/">
              <button id="sublogout" class="btn btn-info" type="submit">Logout</button>
              </form>
            </div>
            </div> -->
         </div>
         <div class="col-md-8 rcorners">
         <br>
      <form id="tweetform" method="post">
      {% csrf_token %}
			<div class="input-group">
      <input type="text" class="form-control" id="tweetxt" placeholder="What do you want to tweet about today?">
  			<div class="input-group-btn">
    		<button id = "submit" class="btn btn-info" type="submit">Tweet</button>
  			</div>
			</div>
      </form>
			<br>
         <div class="encl"> 
         </div>
        </div>
      </div><!-- end nested row -->
   </div> 
   </div>
